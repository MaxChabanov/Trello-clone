<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="Taskboard project for my portfolio"
      content="width=device-width, initial-scale=1.0"
    />
    <title>TaskUp</title>
    <link rel="icon" href="assets/logo.svg" />
    <link rel="stylesheet" type="text/css" href="app/styles.css" />

    <!--===Fonts===-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!--Rubik-->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;600;700"
      rel="stylesheet"
    />
    <!--Roboto-->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Header-->
    <header class="taskboard-header">
      <div class="logo-container">
        <img
          src="assets/logo.svg"
          alt="TaskUpLogo"
          class="logo"
          draggable="false"
        />
        <span class="logo-text">TaskUp</span>
      </div>
      <div class="bg-container">
        <img
          src="assets/bg-icon.svg"
          alt="ChangeBackground"
          class="bg-icon"
          draggable="false"
        />
      </div>
    </header>

    <!--Main-->
    <main class="taskboard-main">
      <div class="list">
        <div class="list-head">
          <p class="list-title">Needs to be done</p>
          <img src="assets/delete.svg" alt="delete" class="delete-list" />
        </div>

        <div class="cards-container" id="card-container1">
          <div class="card">
            <span class="card-text">Task №1</span>
            <img src="assets/edit-pencil.svg" class="card-edit" alt="Edit" />
          </div>
          <div class="card">
            <span class="card-text">Task 2</span>
            <img src="assets/edit-pencil.svg" class="card-edit" alt="Edit" />
          </div>
          <div class="card">
            <span class="card-text">Task 3</span>
            <img src="assets/edit-pencil.svg" class="card-edit" alt="Edit" />
          </div>
          <div class="card">
            <span class="card-text">Task 4</span>
            <img src="assets/edit-pencil.svg" class="card-edit" alt="Edit" />
          </div>
          <div class="card">
            <span class="card-text">Task 5</span>
            <img src="assets/edit-pencil.svg" class="card-edit" alt="Edit" />
          </div>
        </div>

        <div class="create-card-container" id="create-card-container1">
          <textarea
            type="text"
            id="create-card-input1"
            class="create-card-input"
            maxlength="100"
            placeholder="Enter card title"
          ></textarea>
          <div class="create-card-controls">
            <button class="create-card-btn" id="create-card-btn1">
              Add card
            </button>
            <img
              src="assets/close.svg"
              alt="Close"
              draggable="false"
              class="create-card-close"
            />
          </div>
        </div>

        <p class="add-new-card" id="add-new-card1">
          <span class="add-new-card-plus">+</span> Add new card
        </p>
      </div>

      <div class="list">
        <p class="list-title">In Progress</p>

        <div class="cards-container" id="card-container2">
          <div class="card">
            <span class="card-text">Task №1</span>
            <img src="assets/edit-pencil.svg" class="card-edit" alt="Edit" />
          </div>
          <div class="card">
            <span class="card-text">Task 2</span>
            <img src="assets/edit-pencil.svg" class="card-edit" alt="Edit" />
          </div>
          <div class="card">
            <span class="card-text">Task 3</span>
            <img src="assets/edit-pencil.svg" class="card-edit" alt="Edit" />
          </div>
          <div class="card">
            <span class="card-text">Task 4</span>
            <img src="assets/edit-pencil.svg" class="card-edit" alt="Edit" />
          </div>
          <div class="card">
            <span class="card-text">Task 5</span>
            <img src="assets/edit-pencil.svg" class="card-edit" alt="Edit" />
          </div>
        </div>

        <div class="create-card-container" id="create-card-container2">
          <textarea
            type="text"
            id="create-card-input2"
            class="create-card-input"
            maxlength="100"
            placeholder="Enter card title"
          ></textarea>
          <div class="create-card-controls">
            <button class="create-card-btn" id="create-card-btn2">
              Add card
            </button>
            <img
              src="assets/close.svg"
              alt="Close"
              draggable="false"
              class="create-card-close"
            />
          </div>
        </div>

        <p class="add-new-card" id="add-new-card2">
          <span class="add-new-card-plus">+</span> Add new card
        </p>
      </div>

      <div class="list">
        <p class="list-title">Done</p>

        <div class="cards-container" id="card-container3">
          <div class="card">
            <span class="card-text">Task №1</span>
            <img src="assets/edit-pencil.svg" class="card-edit" alt="Edit" />
          </div>
          <div class="card">
            <span class="card-text">Task 2</span>
            <img src="assets/edit-pencil.svg" class="card-edit" alt="Edit" />
          </div>
          <div class="card">
            <span class="card-text">Task 3</span>
            <img src="assets/edit-pencil.svg" class="card-edit" alt="Edit" />
          </div>
          <div class="card">
            <span class="card-text">Task 4</span>
            <img src="assets/edit-pencil.svg" class="card-edit" alt="Edit" />
          </div>
          <div class="card">
            <span class="card-text">Task 5</span>
            <img src="assets/edit-pencil.svg" class="card-edit" alt="Edit" />
          </div>
        </div>

        <div class="create-card-container" id="create-card-container3">
          <textarea
            type="text"
            id="create-card-input3"
            class="create-card-input"
            maxlength="100"
            placeholder="Enter card title"
          ></textarea>
          <div class="create-card-controls">
            <button class="create-card-btn" id="create-card-btn3">
              Add card
            </button>
            <img
              src="assets/close.svg"
              alt="Close"
              draggable="false"
              class="create-card-close"
            />
          </div>
        </div>

        <p class="add-new-card" id="add-new-card3">
          <span class="add-new-card-plus">+</span> Add new card
        </p>
      </div>

      <div class="create-list-container">
        <input
          type="text"
          class="create-list-input"
          placeholder="Enter list title"
        />
        <div class="create-list-controls">
          <button class="create-list-btn">Add list</button>
          <img src="assets/close.svg" alt="Close" class="create-list-close" />
        </div>
      </div>

      <button class="create-new-list-btn">
        <span class="create-new-list-plus">+</span> Add new list
      </button>
    </main>
  </body>

  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    type="text/javascript"
  ></script>
  <script
    src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
    type="text/javascript"
  ></script>

  <script type="text/javascript" src="app/script.js"></script>
</html>
