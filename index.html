<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskUp</title>
    <link rel="icon" href="assets/logo.png" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Header-->
    <header class="taskboard-header">
      <div class="logo-container">
        <img src="assets/logo.svg" alt="TaskUpLogo" class="logo" />
        <span class="logo-text">TaskUp</span>
      </div>
      <div class="info-bg-container">
        <img src="assets/info-icon.svg" alt="Info" class="info-icon" />
        <img src="assets/bg-icon.svg" alt="ChangeBackground" class="bg-icon" />
      </div>
    </header>

    <!--Main-->
    <main class="taskboard-main"></main>
  </body>

  <script type="text/javascript" src="script.js"></script>
</html>
