<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="Taskboard project for my portfolio"
      content="width=device-width, initial-scale=1.0"
    />
    <title>TaskUp</title>
    <link rel="icon" href="assets/logo.svg" />
    <link rel="stylesheet" type="text/css" href="app/styles.css" />

    <!--===Fonts===-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!--Rubik-->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;600;700"
      rel="stylesheet"
    />
    <!--Roboto-->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Header-->
    <header class="taskboard-header">
      <div class="logo-container">
        <img
          src="assets/logo.svg"
          alt="TaskUpLogo"
          class="logo"
          draggable="false"
        />
        <span class="logo-text">TaskUp</span>
      </div>
      <div class="bg-container">
        <label for="avatar" class="bg-icon"></label>
        <input id="avatar" type="file" style="display: none" />
      </div>
    </header>

    <!--Main-->
    <main class="taskboard-main">
      <div class="lists-container">
        <div class="list" id="list1">
          <div class="list-head">
            <p class="list-title" contenteditable="true">Needs to be done</p>
            <img
              src="assets/delete.svg"
              alt="delete"
              class="delete-list"
              id="delete-list1"
            />
          </div>

          <div class="cards-container" id="card-container1">
            <div class="card" id="card1-1">
              <textarea
                type="text"
                class="card-text-input"
                id="input1-1"
                maxlength="85"
              ></textarea>

              <span class="card-text" id="cardtext1-1">Task â„–1</span>
              <img
                src="assets/tick.svg"
                class="card-edit-close"
                alt="Edit"
                id="editclose1-1"
              />
              <img
                src="assets/edit-pencil.svg"
                class="card-edit"
                alt="Edit"
                id="edit1-1"
              />
            </div>
          </div>

          <div class="create-card-container" id="create-card-container1">
            <textarea
              type="text"
              id="create-card-input1"
              class="create-card-input"
              maxlength="100"
              placeholder="Enter card title"
            ></textarea>
            <div class="create-card-controls">
              <button class="create-card-btn" id="create-card-btn1-1">
                Add card
              </button>
              <img
                src="assets/close.svg"
                alt="Close"
                draggable="false"
                class="create-card-close"
              />
            </div>
          </div>

          <p class="add-new-card" id="add-new-card1">
            <span class="add-new-card-plus">+</span> Add new card
          </p>
        </div>
      </div>

      <div class="create-list-container">
        <textarea
          type="text"
          class="create-list-input"
          placeholder="Enter list title"
          maxlength="15"
        ></textarea>
        <div class="create-list-controls">
          <button class="create-list-btn">Add list</button>
          <img src="assets/close.svg" alt="Close" class="create-list-close" />
        </div>
      </div>

      <button class="create-new-list-btn">
        <span class="create-new-list-plus">+</span> Add new list
      </button>

      <div
        class="delete-dialog"
        title="Delete this list?"
        style="display: none"
      >
        <p>This list will be permanently deleted. Are you sure?</p>
      </div>
    </main>
  </body>

  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    type="text/javascript"
  ></script>
  <script
    src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
    type="text/javascript"
  ></script>
  <link
    rel="stylesheet"
    href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css"
  />

  <script type="text/javascript" src="app/script.js"></script>
</html>
