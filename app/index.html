<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="Taskboard project for my portfolio"
      content="width=device-width, initial-scale=1.0"
    />
    <title>TaskUp</title>
    <link rel="icon" href="/assets/logo.svg" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <!--===Fonts===-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!--Rubik-->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700"
      rel="stylesheet"

  <body>
    <!--Header-->
    <header class="taskboard-header">
      <div class="logo-container">
        <img src="/assets/logo.svg" alt="TaskUpLogo" class="logo" />
        <span class="logo-text">TaskUp</span>

        <img src="/assets/info-icon.svg" alt="Info" class="info-icon" />

    </header>

    <!--Main-->

        <div class="cards-container">

          <button class="create-list-btn">Add list</button>
          <img src="/assets/close.svg" alt="Close" class="create-list-close" />
